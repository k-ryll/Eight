<!DOCTYPE html>
<html>
  <head>
    <title>FlappyU</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div id="game">
      <div id="block"></div>
      <div id="hole"></div>
      <div id="bird">
        <img src="images/angel2.png" />
      </div>
    </div>

    <div id="result">
      <h1>GAME OVER</h1>
      <p id="text"></p>
      <button id="button" onclick="location.reload()">RESTART</button>
    </div>

    <audio autoplay loop id="playAudio" muted="false">
      <source src="audio/Eight.mp3" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
